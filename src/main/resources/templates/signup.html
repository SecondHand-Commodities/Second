
<!doctype html>
<html  lang="en">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <title>Sign up</title>

		<link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">	
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/bootsnav.css" >	
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
       

    </head>
	
	<body>
		<section class="signin signup">
			<div class="container-fluid">
				<div class="row">

					<div class="col-sm-4">
						<div class="single-sign">
							<div class="sign-bg">
								
							</div><!--/.sign-bg -->
						</div><!--/.single-sign -->
					</div><!--/.col -->

					<div class="col-sm-8">
						<div class="single-sign">
							<div class="sign-content">
								<h2>sign up</h2>

								<div class="signin-form">
									<form action="signin.html">
										
										<div class="form-group">
											    <label for="signin_form">账户</label>
											    <input type="text" class="form-control" id="signin_form" placeholder="请输入账户">
										</div>		
										
										<div class="form-group">
											    <label for="signin_form">姓名</label>
											    <input type="text" class="form-control" id="signin_form" placeholder="请输入姓名">
										</div>
										
										<div class="form-group">
										    <label for="signin_form">手机号</label>
										    <input type="email" class="form-control" id="signin_form" placeholder="请输入手机号">
										</div>
										
										<div class="form-group">
											<label for="signin_form">地址</label>
										    <input type="password" class="form-control" id="signin_form" placeholder="请输入地址">
										</div>
										
																			
										<div class="form-group">
											    <label for="signin_form">密码</label>
											    <input type="password" class="form-control" id="signin_form" placeholder="请输入密码">
										</div>
										
										<div class="form-group">
											    <label for="signin_form">确认密码</label>
											    <input type="password" class="form-control" id="signin_form" placeholder="确认密码">
										</div>
										


									</form>
								</div>
								<div class="signin-footer">
									
									<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal">
										sign up
									</button>
									
									<p>
										Already a Member ? <a href="signin.html">signin</a>
									</p>
								</div>

							</div>
		</section>

		<footer class="footer-copyright">
			<div id="scroll-Top">
				<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div>

		</footer>

		<script src="assets/js/jquery.js"></script>       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/bootsnav.js"></script>
		<script src="assets/js/jquery.sticky.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="assets/js/custom.js"></script>

    </body>
	
</html>
