<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>后台用户中心</title>
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>

<body>
		<div class="header">
			<div class="bar">
				<div class="w1200">
					<span class="l">二手网<font>用户中心</font></span>
					<span class="r">
						<button type="button" class="btn btn-primary stn-lg" data-toggle="modal" data-target="#myModal">
						 修改资料
						</button>
						<a href="#"><i class="icon iconfont icon-dianyuan"></i>退出</a>
					</span>					
				</div>
			</div>
			<div class="user-info">
				<div class="w1200">
					<div class="user-headface">
						<img src="statics/images/user_face.jpg"/>
					</div>
					<div class="user-account">
						<p class="tip">管理员</p>
						<p class="account">
							姓名：<span th:text="${admin.name}"></span>
							性别：<span th:text="${admin.sex}"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="main w1200">
			<div class="left">
				<ul>
					<li>
						<a href="#" class="active">
							<i class="icon iconfont icon-lingdang"></i>
							待审核
						</a>
					</li>
					<li>
						<a href="shenghe?state=1">
							<i class="icon iconfont icon-lingdang"></i>
							已审核
						</a>
					</li>
					<li>
						<a href="shenghe?state=2">
							<i class="icon iconfont icon-lingdang"></i>
							审核未通过
						</a>
					</li>
					<li>
						<a href="#">
							<i class="icon iconfont icon-lingdang"></i>
							修改资料
						</a>
					</li>
				</ul>                   <!-- 4个需要实现的功能  的 JS表单 -->
			</div>
			<div class="right">
				<div class="tap">
					<span>详情</span>
				</div>
				<div class="container">
					<div class="no-doc">
					
						<div class="row">
							<div class="col-md-12">
								<table class="table table-hover" id="user_table">
									<thead>
										<tr>											
											<th>序号</th>
											<th>图片</th>
											<th>商品名</th>
											<th>价格</th>
											<th>简单描述</th>
											<th>状态</th>
											<th>操作</th>
										</tr>
									</thead>
									
									<tbody>
										 <tr th:each="product,userStat : ${list}">  
							                <th th:text="${product.Pphoto}">状态变量：index</th>  
							                <th th:text="${product.Pname}">状态变量：count</th>  
							                <th th:text="${product.Pprice}">状态变量：size</th> 
											<th th:text="${product.Pdescription}">状态变量：count</th>  
							                <th th:text="${product.Pstate}">状态变量：size</th>    
							             </tr>  
									</tbody>
								</table>
							</div>	
						</div>
						
						


					<!-- 模态框 -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">个人资料</h4>
					      </div>
					      <div class="modal-body">
								<form class="form-horizontal">
									  <div class="form-group">
									    <label for="inputEmail3" class="col-sm-2 control-label">Tel</label>
									    <div class="col-sm-10">
									      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
									    </div>
									  </div>
									  <div class="form-group">
									    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
									    <div class="col-sm-10">
									      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
									    </div>
									  </div>
									  <div class="form-group">
									    <div class="col-sm-offset-2 col-sm-10">
									      <div class="checkbox">
									        <label>
									          <input type="checkbox"> Remember me
									        </label>
									      </div>
									    </div>
									  </div>
									  <div class="form-group">
									    <div class="col-sm-offset-2 col-sm-10">
									      <button type="submit" class="btn btn-default">Sign in</button>
									    </div>
									  </div>
								</form>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					        <button type="button" class="btn btn-primary">保存</button>
					      </div>
					    </div>
					  </div>
					</div>
						
						
						
						
						
						
						
						
						
						
						
						
						
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
